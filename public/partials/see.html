<div class="see-block text-center container" data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="row" data-0="background-color:rgb(0,0,255);" data-500="background-color:rgb(255,0,0);">
        <h2>{{article.title}}</h2>
        <span>{{article.subtitle}}</span>
        <div ng-bind-html=article.content></div>
    </div>

    <hr class="divider">

    <div class="row">
        <div class="btn btn-large" ng-class="{true:'btn-success', false:'btn-danger'}[article.published]">Published : {{article.published}} </div>
        <span class="clearfix">{{article.updated | fromNow}}</span>
        <span><a href="/#!users/{{article.user.username}}">{{article.user.name}}</a></span>
        <div data-ng-show="global.user._id == article.user._id">
            <a class="btn" href="/#!/articles/{{article._id}}/edit">
                <i class="glyphicon glyphicon-edit">edit</i>
            </a>
            <a class="btn" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash">delete</i>
            </a>
        </div>
    </div>

</div>
