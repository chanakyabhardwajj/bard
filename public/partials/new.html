<section data-ng-controller="ArticlesController" class="container well-lg">

	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input type="text" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
        <div class="control-group">
            <label class="control-label" for="subtitle">SubTitle</label>
            <div class="controls">
                <input type="text" data-ng-model="subtitle" id="subtitle" placeholder="Subtitle" required>
            </div>
        </div>
		<div class="control-group">
			<label class="control-label" for="content">Content</label>
			<div class="controls">
				<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
                <input type="checkbox" ng-model="saveAsDraft">Publish right now ?
			</div>
		</div>
	</form>
</section>
