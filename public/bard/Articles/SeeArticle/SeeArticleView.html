<div class="all-block text-left container well-lg"  data-ng-class="{true:'', false:'contentDown'}[userStatus.authenticated]">
    <div data-ng-hide="errored" id="poemForm">
        <div id="titleBox">
            <div id="title">{{article.title}}
                <span class="articleTitleAuthorName">-by <a href="/#!users/{{article.user.username}}">{{article.user.name}}</a></span>
            </div>
            <span class="articleStatusBox">
                <span data-ng-show='!!windowMessage' class="windowMessage">{{windowMessage}}</span>
                <span class="publishStatusMessage">
                    <small data-ng-show="article.published === false && userStatus.user._id === article.user._id">Draft saved {{article.updated | fromNow}}</small>
                    <small data-ng-show="article.published === true">Published {{article.updated | fromNow}}</small>
                </span>

                <span data-ng-show="userStatus.user._id === article.user._id">
                    <a class="editIcon" href="/#!/articles/{{article._id}}/edit">Edit</a>
                    <a class="deleteIcon" data-ng-click="remove();">Delete</a>
                </span>
                <span data-ng-show="article.published === true">
                    <span class="bufferShareIcon" ng-class="{'success' : 'bufferIconSuccess', 'error' : 'bufferIconError'}[bufferStatus]" data-ng-show="userStatus.user.provider === 'bufferapp'" ng-click="share()">Buffer</span>
                    <span fbshare class="fbShareIcon" data-ng-hide="userStatus.user.provider === 'bufferapp'" article="article">share on facebook</span>
                    <span tweet class="twitterShareIcon" data-ng-hide="userStatus.user.provider === 'bufferapp'" article="article">tweet</span>
                </span>
            </span>
        </div>

        <div class="clearFix editableDiv" data-ng-bind-html="article.content | unsafe"></div>
        <div id="clearFix subtitle" data-ng-if="article.subtitle">{{article.subtitle}}</div>
    </div>
    <div data-ng-show="errored" id="errorBox">
        <h3>{{errorMsg}}</h3>
    </div>
</div>
