<section class="container well-lg"  data-ng-class="{true:'', false:'contentDown'}[userStatus.authenticated]">
    <div data-ng-show="userStatus.authenticated">
        <div id="poemForm">
            <div id="titleBox">
                <input type="text" class="mousetrap" data-ng-model="title" id="title" placeholder="title" required autocomplete="off">
                <span class="articleStatusBox">
                    <span class="">
                        <div data-ng-show='!!windowMessage' class="windowMessage">{{windowMessage}}</div>
                        <div class="publishIcon" ng-class="{true:'', false:'disabled'}[!!content && !!title]" ng-click="create(true)">Publish</div>
                        <div class="saveIcon" ng-class="{true:'', false:'disabled'}[!!content && !!title]" ng-click="create(false)">Save</div>
                        <div class="deleteIcon"><a href="/">Delete</a></div>
                    </span>

                </span>
            </div>

            <div class="editableDiv mousetrap" placeholder = "say what you feel like.." data-ng-model="content" id="content" contenteditable required strip-br="true" ng-paste="pasted($event)" keypress="shortcuts"></div>
            <input type="text" class="mousetrap" data-ng-model="subtitle" id="subtitle" placeholder="say something about this piece.." required>
            <span class="keyboardIcon" ng-click="openModal()"></span>
        </div>
    </div>

    <div data-ng-hide="userStatus.authenticated">
        <h3>Please log in to create a new post...</h3>
    </div>
</section>
