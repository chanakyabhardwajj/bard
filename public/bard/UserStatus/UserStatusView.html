<div data-ng-controller="UserStatusController" class="">
    <!--<div class="coverPic"></div>-->
    <div class="coverPic" data-0="background-position-y: -220px;" data-300="background-position-y: -320px;"></div>
    <div class="headerPanel" data-0="background-color: rgba(126,118,116,0.5);" data-300="background-color: rgba(86,78,76,0.9);">
        <h1 class="title"><a href="/">bard</a></h1>
        <div class="sideBox inline">
            <div class="controlBox inline pull-left" data-ng-show="{{userStatus.authenticated}}">
                <div class="controlIcon"><a href="#!/articles/create">Write</a></div>
                <div class="controlIcon"><a href="#!/users/{{userStatus.user.username}}">Home</a></div>
            </div>

            <div data-ng-hide="{{userStatus.authenticated}}">
                <div class="subtitle" >
                    <span typer data-typer-targets="say something .., express something ..">write something ..</span><div class="blink"> </div>
                </div>
                <div class="loginBox inline pull-left">
                    <span class="socialIcon pull-left"><a href="/auth/facebook"><i class="fa fa-facebook"></i></a></span>
                    <span class="socialIcon pull-left"><a href="/auth/twitter"><i class="fa fa-twitter"></i></a></span>
                </div>
            </div>
        </div>

        <div class="pull-right" data-ng-show="{{userStatus.authenticated}}"><a href="/signout">Log Out</a></div>
        <div class="pull-right introBox" data-ng-hide="{{userStatus.authenticated}}">
            no frills<br>no images<br>just you and your thoughts
        </div>
    </div>
</div>
